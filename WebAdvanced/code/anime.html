<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Explorer</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Play&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="anime.css" />
</head>
<body>

  <header>
    <h1>🔥 Anime Explorer</h1>
    <p>Bekijk de populairste anime of zoek je favoriet</p>

    <form id="zoekForm">
      <input type="text" id="zoekInput" placeholder="Zoek anime...">
      <button type="submit">🔍</button>
    </form>
  </header>

  <main>
    <section class="anime-grid" id="animeGrid">
      <!-- Anime kaarten worden hier toegevoegd via JavaScript -->
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
